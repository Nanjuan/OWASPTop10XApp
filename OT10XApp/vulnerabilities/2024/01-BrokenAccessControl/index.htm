<html lang="en">
<head>

    <title>Broken Access Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Broken Access Control</h1>
    <p>This page demonstrates Broken Access Control.</p>

    <div class="regular-user">
        <h2>Regular User Panel</h2>
        <p>You have access to this section.</p>
    </div>

    <div class="admin-panel hidden">
        <h2>Admin Panel</h2>
        <p>This section is restricted.</p>
    </div>

    <button onclick="simulateAccess()">Simulate Unauthorized Access</button>

    <script src="script.js"></script>
</body>
